[tool.poetry]
name = "threatx-api-client"
version = "1.1.0"
description = "A client library for the ThreatX API"
authors = ["Nikita Ratskov <nikita.ratskov@threatx.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "threatx_api_client"}]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.9.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.288"
coverage = "^7.3.1"

[tool.poetry.group.release.dependencies]
python-semantic-release = "^8.0.8"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
major_on_zero = false
branch = "main"
upload_to_vcs_release = true

[tool.ruff]
src = ["threatx_api_client", "tests"]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
#    "D",
    "PERF",
    "PL",
    "FURB",
    "RUF",
    "UP"
]

[tool.ruff.isort]
known-first-party = ["txsensorops"]

[tool.ruff.pydocstyle]
convention = "google"
